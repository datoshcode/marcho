<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Marcho</title>
  <!--start Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <!--end Fonts -->

<!-- Styles -->
  <link rel="stylesheet" href="css/style.min.css" />
</head>
<header class="header">
  <div class="container">
    <div class="header__inner">
      <a class="logo" href="#">
        <img class="logo__img" src="images/logo.svg" alt="logo">
      </a>
      <!-- Навигационное меню -->
      <nav class="menu">
        <ul class="menu__list">
          <li class="menu__list-item">
            <a class="menu__list-link menu__list-link--active" href="#">
              HOME
            </a>
          </li>
          <li class="menu__list-item">
            <a class="menu__list-link" href="#">
              SHOP
            </a>
          </li>
          <li class="menu__list-item">
            <a class="menu__list-link" href="#">
              PAGE
            </a>
          </li>
          <li class="menu__list-item">
            <a class="menu__list-link" href="#">
              BLOG
            </a>
          </li>
          <li class="menu__list-item">
            <a class="menu__list-link" href="#">
              CONTACT
            </a>
          </li>
        </ul>
      </nav>
      <!-- Меню пользователя -->
      <nav class="user-nav">
        <!-- Вход/Регистрация пользователя -->
        <a class="user-nav__link" href="#">
          <img class="user-nav__link-img" src="images/icons/user.svg" alt="user icon" >
        </a>
        <!-- Поиск -->
        <a class="user-nav__link" href="#">
          <img class="user-nav__link-img" src="images/icons/search.svg" alt="search icon" >
        </a>
        <!-- Товар который понравился -->
        <a class="user-nav__link" href="#">
          <img class="user-nav__link-img" src="images/icons/heart.svg" alt="heart icon" >
          <span class="user-nav__num">3</span>
        </a>
        <!-- Корзина -->
        <a class="user-nav__link" href="#">
          <img class="user-nav__link-img" src="images/icons/cart.svg" alt="cart icon" >
          <span class="user-nav__num">7</span>
        </a>
      </nav>
    </div>
  </div>
</header>

<body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="js/main.min.js"></script>
</body>

</html>
